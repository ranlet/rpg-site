<html lang="ru">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>{{ pagename }}</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<header>
    {% include "../templs/login_header.html" %}
    {% include "../templs/profile_btn.html" %}
</header>
<body>
    <form class="form" action="" method="POST">
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input name="login" type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Логин</label>
      </div>
      <div class="form-floating">
        <input name="passwd" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Пароль</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 15px;">Войти</button>
      <p class="exists"><a href="../register">Нет аккаунта? Зарегистрироваться</a></p>
    </form>
</body>
