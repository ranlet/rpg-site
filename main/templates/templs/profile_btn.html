<div class="dropdown right">
  <button style="margin-top: 13px;" class="btn btn-success dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {% if user.is_authenticated %}
        {{ request.user.username }}
        {% else %}
        Профиль
        {% endif %}
  </button>
  <ul class="dropdown-menu">
    {% if user.is_authenticated %}
      <li><a class="dropdown-item" href="../profile">Страница профиля</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="../logout">Выйти</a></li>
    {% else %}
      <li><a class="dropdown-item" href="../login">Войти</a></li>
      <li><a class="dropdown-item" href="../register">Регистрация</a></li>
    {% endif %}
  </ul>
</div>
