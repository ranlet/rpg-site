<div class="inventory_item">
  <v-img
    class="align-end text-white"
    src="{{ item.item_image }}"
    cover
    style="border-radius: 10px 10px 0 0"
  >
  </v-img>

  <v-card-title>
    {{ item.item_name }}<br>
    <span style="font-weight: 300; font-size: 19px;">{{ item.item_price }}</span>
  </v-card-title>

  <v-card-actions>
    <v-btn class="buy_btn" style="color: #FF9800;" href="/item/{{ item.item_url }}" density="50">
        Купить
    </v-btn>
  </v-card-actions>

</div>
