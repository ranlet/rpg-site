<v-card

  style="margin: 15px; width: 33%; min-width: 100px"
>
  <v-img
    class="align-end text-white"
    src="{{ item.item_image }}"
    cover
  >
  </v-img>

  <v-card-title>{{ item.item_name }}</v-card-title>

  <v-card-actions>
    <v-btn style="font-family: JetBrains Mono;" color="gray" disabled>
        Приобретено
    </v-btn>
  </v-card-actions>

</v-card>
